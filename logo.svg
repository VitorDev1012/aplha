<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do logo -->
  <rect width="200" height="60" fill="none"/>
  
  <!-- Forma geométrica - Triângulo (Alpha) -->
  <polygon points="15,50 25,15 35,50" fill="#0066cc" opacity="0.9"/>
  
  <!-- Forma geométrica - Quadrado (Prime) -->
  <rect x="40" y="20" width="20" height="30" fill="#00a8e8" opacity="0.9"/>
  
  <!-- Forma geométrica - Círculo (Imóveis) -->
  <circle cx="75" cy="35" r="15" fill="#00d4ff" opacity="0.9"/>
  
  <!-- Texto "Alpha Prime" -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066cc">
    Alpha Prime
  </text>
  
  <!-- Texto "Imóveis" em menor -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666" letter-spacing="2">
    IMÓVEIS
  </text>
</svg>
